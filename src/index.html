<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Utilisation du nouveau nom -->
    <title>MohTerm v1.0 // Mohamad El Akhal // Interface Racine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon (Optionnel mais recommandé) -->
    <!-- <link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
</head>
<body>

    <!-- Canvas pour l'arrière-plan animé. aria-hidden pour accessibilité -->
    <canvas id="background-canvas" aria-hidden="true"></canvas>

    <!-- Conteneur principal du terminal -->
    <div id="terminal-container">
        <!-- Barre de titre stylisée -->
        <div class="title-bar">MohTerm v1.0 // Mohamad El Akhal // Accès Racine</div>

        <!-- Zone d'affichage des sorties. role="log" pour sémantique d'accessibilité -->
        <div id="terminal-output" role="log" aria-live="polite"></div>

        <!-- Ligne pour l'entrée utilisateur -->
        <div id="input-line">
            <!-- Prompt mis à jour -->
            <span class="prompt">[moh@mohterm ~] #</span>
            <input type="text" id="terminal-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus aria-label="Terminal Input" />
            <span class="cursor"></span>
        </div>
    </div>

    <!-- Liens vers les fichiers JavaScript externes (utilisant type="module") -->
    <script src="js/canvas.js" type="module"></script>
    <script src="js/commands.js" type="module"></script>
    <script src="js/main.js" type="module"></script>

</body>
</html>
